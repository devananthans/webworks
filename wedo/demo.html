<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="image-grid">
    <img src="/assets/images/1.jpg" alt="Image 1">
    <img src="/assets/images/2.jpg" alt="Image 2">
    <img src="/assets/images/3.jpg" alt="Image 3">
    <img src="/assets/images/4.jpg" alt="Image 4">
    <img src="/assets/images/5.jpg" alt="Image 5">
    <img src="/assets/images/6.jpg" alt="Image 6">
  </div>
</body>
</html>
